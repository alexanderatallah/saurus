<template name="wikipedia">
  <div class="{{#if hasNoEntry}}invisible{{/if}}">
    <div class="popup-header popup-border-bottom">
      Wikipedia: <a target="_blank" href="{{wikipediaURL}}">{{wikipediaTitle}}</a>
    </div>
    <div class="popup-content popup-border-bottom {{#if hasNoText }} invisible {{/if}}">
      <img class="wikipedia-image" src="{{wikipediaImageURL}}"/>
      {{ wikipediaText }}
    </div>
  </div>
</template>
