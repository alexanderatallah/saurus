<template name="synonyms">
  <div class="{{#if hasNoEntry}}invisible{{/if}}">
    <div class="popup-header popup-border-bottom">
      Synonyms
    </div>
    <div class="popup-content">
    {{#each entries}}
      <span class="synonym {{#if selected}} selected {{/if}}">
        {{syn}} {{#if hasGloss this}}: <span class="lighter">{{formatGloss gloss}}</span> {{/if}}
      </span>
      <br>
    {{/each}}
    </div>
  </div>
</template>
