<template name="synonyms">
  <div class="{{#if hasNoEntry}}invisible{{/if}}">
    <div class="popup-header popup-border-bottom">
      Synonyms
    </div>
    <div class="popup-content">
    {{#each entries}}
      <div class="synonym {{#if selected}} selected {{/if}}">
        {{syn}}{{#if hasGloss this}}&nbsp;&nbsp;&nbsp;<span class="lighter">{{formatGloss gloss}}</span> {{/if}}
      </div>
    {{/each}}
    </div>
  </div>
</template>
