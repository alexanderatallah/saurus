<template name="synonyms">
  <div class="{{#if hasNoEntry}}invisible{{/if}}">
    <div class="popup-header popup-border-bottom">
      Synonyms
    </div>
    <div class="popup-content">
    {{#each entries}}
      {{syn}}{{#if hasGloss this}}: <span class="lighter">{{formatGloss gloss}}</span> {{/if}} <br>
    {{/each}}
    </div>
  </div>
</template>
